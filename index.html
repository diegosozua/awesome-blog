---
layout: default
---
<div class="centered">
  {% assign posts=site.posts  %}
  {% for post in posts limit: 5 %}
    <div class="post_center">
      <h2>
        <a class="article-title" href="/">{{ post.title | escape }}</a>
      </h2>
      <div class="post-meta">
        <span>{{ post.date | date: "%m/%d/%Y" }}</span>
      </div>
    </div>
  {% endfor %}
</div>
